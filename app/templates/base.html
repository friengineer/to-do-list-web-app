<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- alters how content is displayed so the size of the screen the website is being displayed on -->
    <!-- is taken into consideration -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the next three lines import the necessary content for Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- imports the stylesheet for the website -->
    <link rel="stylesheet" href="static/style.css" />
    <title>{{ title }}</title>
  </head>

  <body>
    <div class="text-center">
      <h1>To-Do List</h1>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="{{ active1 }}"><a href="/">All</a></li>
            <li class="{{ active2 }}"><a href="incomplete">Incomplete</a></li>
            <li class="{{ active3 }}"><a href="finished">Finished</a></li>
            <li class="{{ active4 }}"><a href="task">New Task</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- main content of the website is displayed here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4"></div>

        <article class="col-sm-4">
          {% block content %}{% endblock %}
        </article>

        <div class="col-sm-4"></div>
      </div>
    </div>

  </body>
</html>
